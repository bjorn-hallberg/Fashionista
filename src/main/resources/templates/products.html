<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Fashionista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">

            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Fashionista</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/cart}" href="cart.html">Shopping cart
                    <span th:if="${session.cart != null}" th:text="${session.cart.numberOfItems()}" class="badge badge-secondary badge-pill">3</span>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/AdminPage}" href="AdminPage.html">Administrator
                </a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav">
            <a class="p-2 text-muted" th:href="@{/}" href="home.html">Home</a>
            <a class="p-2 text-muted" th:href="@{/products}" href="products.html">Products</a>
            <a class="p-2 text-muted" href="https://www2.hm.com/en_gb/life/fashion.html">Trends</a>
        </nav>
    </div>

<div class="container">
    <h2>Products</h2>
    <p>
        Filter:
        <a th:href="@{/products}" href="#">All</a> |
        <a th:href="@{/products(category=4)}" href="#">Blouses</a> |
        <a th:href="@{/products(category=1)}" href="#">Dresses</a> |
        <a th:href="@{/products(category=3)}" href="#">Jackets</a> |
        <a th:href="@{/products(category=2)}" href="#">T-shirts</a>
    </p>

    <div class="container">
        <div th:each="row: ${productList}" class="row mb-4">
            <div th:each="product : ${row}" class="col-sm-3">
                <div class="card">
                    <a th:href="@{product(id=${product.id})}"><img th:src="${product.imageUrl}" src="https://lp2.hm.com/hmgoepprod?set=quality%5B79%5D%2Csource%5B%2F97%2Ff2%2F97f2794870328c37794671f720d46f6b45984077.jpg%5D%2Corigin%5Bdam%5D%2Ccategory%5B%5D%2Ctype%5BLOOKBOOK%5D%2Cres%5Bm%5D%2Chmver%5B1%5D&call=url[file:/product/main]" class="card-img-top" alt=""></a>
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="card-title">Puff-sleeved sequined dress</h5>
                        <p th:text="|£${product.price}|" class="card-text">£29.99</p>
                        <a th:href="@{product(id=${product.id})}" href="product.html" class="btn btn-primary">Go to product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
