<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fashionista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">

            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Fashionista</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Shopping cart</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav">
            <a class="p-2 text-muted" href="#">Home</a>
            <a class="p-2 text-muted" href="#">Products</a>
            <a class="p-2 text-muted" href="#">Trends</a>
        </nav>
    </div>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Fashionista!</h1>
        <p class="lead">We offer the latest in fashion for fashion conscious people.</p>
        <hr class="my-4">
        <p>Shop the latest trends with us. Now free shipping until Christmas.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/products}" href="products.html" role="button">Products</a>
    </div>
</div>
</body>
</html>
