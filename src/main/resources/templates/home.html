<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fashionista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">

            </div>
            <div class="col-4 text-center">
                <span class="blog-header-logo text-dark">Fashionista</span>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/cart}" href="cart.html">Shopping cart
                    <span th:if="${numberOfItemsInCart} gt 0" th:text="${numberOfItemsInCart}" class="badge badge-secondary badge-pill">3</span>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/MyPage}" href="MyPage.html">My Page
                </a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav">
            <a class="p-2 text-muted" th:href="@{/}" href="home.html">Home</a>
            <a class="p-2 text-muted" th:href="@{/products}" href="products.html">Products</a>
            <a class="p-2 text-muted" href="https://www2.hm.com/en_gb/life/fashion.html">Trends</a>
        </nav>
    </div>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Fashionista!</h1>
        <p class="lead">We offer the latest in fashion for fashion conscious people.</p>
        <hr class="my-4">
        <p>Shop the latest trends with us. Now free shipping until Christmas.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/products}" href="products.html" role="button">Products</a>
    </div>

    <p>
        <a th:href="@{product(id=17)}" href="#"><img th:src="@{/Cable-knit.png}" src="../static/Cable-knit.png" class="d-block w-100" alt="..."></a>
    </p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
