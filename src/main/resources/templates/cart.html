<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Fashionista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">

            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Fashionista</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Shopping cart</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav">
            <a class="p-2 text-muted" th:href="@{product(id=${product.id})}" href="home.html">Home</a>
            <a class="p-2 text-muted" th:href="@{product(id=${product.id})}" href="products.html">Products</a>
            <a class="p-2 text-muted" href="#">Trends</a>
        </nav>
    </div>
<div class="container">
    <h1>Shopping Cart</h1>
    <table>
        <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,iter : ${session.cart}">
            <td>
                <img th:src="${item.product.imageUrl}" style="max-width: 50px"
                     src="https://lp2.hm.com/hmgoepprod?set=quality%5B79%5D%2Csource%5B%2F97%2Ff2%2F97f2794870328c37794671f720d46f6b45984077.jpg%5D%2Corigin%5Bdam%5D%2Ccategory%5B%5D%2Ctype%5BLOOKBOOK%5D%2Cres%5Bm%5D%2Chmver%5B1%5D&call=url[file:/product/main]" alt="">
            </td>
            <td th:text="${item.product.name}" style="max-width: 400px"> Puff-sleeved sequined dress</td>
            <td th:text="|£${item.product.price}|">£29.99</td>
            <td th:text="${item.quantity}" class="text-center">1</td>
            <td><a th:href="@{cart(row=${iter.index},remove=1)}" href="#">Remove</a></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right">Total amount:</td>
            <td th:text="|£${totalAmount}|">£29.99</td>
            <td colspan="2"></td>
        </tr>
        </tbody>
    </table>
    <p>&nbsp;</p>
    <hr class="mb-4">
    <a th:if="${session.cart != null}" th:href="@{/checkout}" href="checkout.html" class="btn btn-primary btn-lg">Continue to checkout</a>
</div>
</body>
</html>
